<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editar Cliente</title>
</head>
<body>

    <h2>Editar Cliente</h2>

    <form method="post">
        {% csrf_token %}

        <label for="first_name">Primeiro nome:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}"><br>

        <label for="last_name">Último nome:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="{{ customer.email }}"><br>

        <input type="submit" value="Salvar Alterações">
    </form>

</body>
</html>
