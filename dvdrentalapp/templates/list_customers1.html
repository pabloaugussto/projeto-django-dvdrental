<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>

    <h1>Customers</h1>

    <form action="{% url 'listacustomer1' %}" method="get">
        <label for="search_name">Procura pelo first_name:</label>
        <input type="text" id="search_name" name="search_name">
        <button type="submit">Procurar</button>
    </form>
    <ul>
        {% for x in listcustomer1 %} 
        <li>{{ x.customer_id }} - {{ x.first_name }} {{ x.last_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
